[application]

name="planes"
main_scene="res://Title Card/Control.tscn"
icon="res://Title Card/Title-02.png"

[autoload]

audio_player="*res://ALL THE SCENES/audio_player.tscn"

[display]

width=1200
height=600
resizable=true
test_width=0
use_2d_pixel_snap=false
test_height=0

[input]

player1_shoot=[key(Shift), key(F)]
fire1=[key(A)]
player2_move_west=[key(P)]
player2_move_down=[key(L)]
player2_move_up=[key(Apostrophe)]
fire2=[key(K), key(Meta)]
player1_move=[key(D)]
player2_move_east=[]
player1_move_up=[key(W)]
player1_move_down=[key(S)]
end=[key(Escape)]

[physics_2d]

motion_fix_enabled=true
